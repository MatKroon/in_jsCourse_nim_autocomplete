<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <section class="item" id="startGame">
        <!-- two dropdown select plauer 1 and 2
      button start game  -->
        <h2>Select Players:</h2>
        <div class="select">
          <div class="item-select">
            <label for="selectPlayerOne">Player 1:</label>
            <select id="selectPlayerOne" class="form-select">
              <option>Select a player</option>
            </select>
          </div>
          <div class="item-select">
            <label for="selectPlayerTwo">Player 2:</label>
            <select id="selectPlayerTwo" class="form-select">
              <option>Select a player</option>
            </select>
          </div>
        </div>

        <button
          onclick="startGame()"
          type="button"
          class="btn btn-outline-dark btn-lg"
        >
          Start Game!
        </button>
      </section>

      <section class="item" id="game">
        <h2 id="selectedPlayer"></h2>
        <select onchange="makeMove()" id="makeMove" class="form-select">
          <option value="start" selected>Open this select menu</option>
          <option value="1">One</option>
          <option id="s2" value="2">Two</option>
          <option id="s3" value="3">Three</option>
        </select>
        <div id="sticksRepresentation"></div>
      </section>

      <section class="item" id="addPlayer">
        <h3>Add Player</h3>
        <div class="input-group mb-3">
          <input
            id="addPlayerInput"
            type="text"
            class="form-control"
            placeholder="Player Name"
          />
          <button
            onclick="addPlayer()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>
      </section>

      <section class="item" id="highscore">
        <h3>Highscores</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Namn</th>
              <th scope="col">Po√§ng</th>
            </tr>
          </thead>
          <tbody id="fillScores"></tbody>
        </table>
      </section>
    </div>
    <script src="app.js" async defer></script>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj";
      crossorigin = "anonymous";
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
